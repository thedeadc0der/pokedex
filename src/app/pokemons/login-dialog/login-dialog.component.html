<h1 mat-dialog-title>Sign In</h1>

<div mat-dialog-content>
	<div>
		<mat-form-field>
			<input matInput placeholder="Email" [(ngModel)]="email" (ngModelChange)="updateSubmitButton()" />
		</mat-form-field>
	</div>
	
	<div>
		<mat-form-field>
			<input matInput placeholder="Password" type="password" [(ngModel)]="password" (ngModelChange)="updateSubmitButton()" />
		</mat-form-field>
	</div>
	
	<div class="login-error" *ngIf="state === State.Wrong">
		Wrong email and/or password
	</div>
</div>

<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="cancel">CANCEL</button>
	<div class="fill"></div>
	<button *ngIf="state != State.Working" mat-raised-button (click)="onSubmit()" cdkFocusInitial color="primary" disabled="{{!submitEnabled}}">SIGN IN</button>
	<mat-spinner *ngIf="state === State.Working" diameter="36"></mat-spinner>
</div>
