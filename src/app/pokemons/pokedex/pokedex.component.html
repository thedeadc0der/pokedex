<app-app-bar (search-change)="searchChanged($event)"></app-app-bar>

<mat-sidenav-container class="pokedex-container" autosize>
	<mat-sidenav mode="side" opened>
		<app-pokemon-list (select)="onSelectPokemon($event)" [search]="searchQuery"></app-pokemon-list>
	</mat-sidenav>
	
	<mat-sidenav-content>
		<div class="detail">
			<app-pokemon-detail [pokemon-id]="selectedPokemon"></app-pokemon-detail>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
