<h1 mat-dialog-title>Sign Up</h1>

<div mat-dialog-content>
	<div>
		<mat-form-field>
			<input matInput placeholder="Email" [(ngModel)]="email" (ngModelChange)="updateSubmitButton()" />
		</mat-form-field>
	</div>
	
	<div>
		<mat-form-field>
			<input matInput placeholder="Password" type="password" [(ngModel)]="password1" (ngModelChange)="updateSubmitButton()" />
		</mat-form-field>
	</div>
	
	<div>
		<mat-form-field>
			<input matInput placeholder="Confirm Password" type="password" [(ngModel)]="password2" (ngModelChange)="updateSubmitButton()"/>
		</mat-form-field>
	</div>
	
	<div class="signup-warning" *ngIf="!passwordsMatch">Passwords don't match</div>
	
	<div class="signup-error" *ngIf="state === State.Invalid">Incorrect information</div>
	<div class="signup-error" *ngIf="state === State.Error">An error occured</div>
	<div class="signup-error" *ngIf="state === State.Taken">Email is already taken</div>
</div>

<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="cancel">CANCEL</button>
	<div class="fill"></div>
	<button *ngIf="state != State.Working" mat-raised-button (click)="onSubmit()" cdkFocusInitial color="primary" disabled="{{!submitEnabled}}">SIGN UP</button>
	<mat-spinner *ngIf="state === State.Working" diameter="36"></mat-spinner>
</div>
